{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extrastyle %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login-register.css' %}">
{% endblock extrastyle %}

{% block main %}
<body>
  <div class="container">
    <div class="middlePage">

      <div class="page-header">
        <h1 class="logo">Propose</h1>
      </div>

      <div class="panel panel-default" style="margin-bottom: 100px">
        <div class="panel-heading">
          <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">

          <div class="row">

            <div class="col-md-12">
              <form method="POST">
                {% crispy form %}
                <div class="spacing"><small>Already have an account? </small><a href="{% url 'login' %}"><small>Sign In</small></a><br/></div>
              </form>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
</body>
{% endblock main %}
